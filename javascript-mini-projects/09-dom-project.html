<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Projects</title>
</head>
<body>
    <button>hello</button>
    

    <p>Amazon Shipping Calculator</p>
    <input class="js-input-element" placeholder="Cost of order" onkeydown="handleCostKeydown(event);
    ">
    <button onclick="clickButton()">Press me</button>
    <p class="js-price-view"></p>

    <script>
    

function clickButton(){
    const inputText = document.querySelector('.js-input-element');
    let text = Number(inputText.value);

    if(text < 40){
        text = text + 10;
    }
    document.querySelector('.js-price-view').innerHTML=`$${text}`;
}

function handleCostKeydown(event){
    if(event.key === "Enter"){
        clickButton();
    }
}



    </script>
</body>
</html>
